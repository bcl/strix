[tox]
envlist = py38

[testenv]
deps=
    bottle
    coverage
    mypy
    nose
    pylint
    pytest
    Pillow
    rfc3339
    structlog
commands=
    mypy --strict --ignore-missing-imports src/strix/ src/bin/strix
    pylint --rcfile=pylint.rc -E src/strix/ src/bin/strix
    nosetests --with-coverage [] # substitute with tox' positional arguments
#    pytest -v
